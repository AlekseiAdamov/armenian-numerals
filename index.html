<!DOCTYPE html>
<html>

<head>
    <title>Армянские числительные</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .flashcard:hover {
            transform: scale(1.10);
        }

        .flashcard .front {
            font-size: 24px;
        }

        .flashcard .back {
            display: none;
            font-size: 18px;
            color: #888;
        }

        .flashcard.show-back .front {
            display: none;
        }

        .flashcard.show-back .back {
            display: block;
        }

        .settings {
            margin: 20px auto;
        }
    </style>

<body>
    <h1>Армянские числительные</h1>

    <div class="settings">
        <label for="rangeLower">Минимальное число:</label>
        <input type="number" id="rangeLower" min="0" max="10000" value="0" title="Нижняя граница значений. Минимальное значение 0.">

        <label for="rangeUpper">Максимальное число:</label>
        <input type="number" id="rangeUpper" min="0" max="10000" value="10000" title="Верхняя граница значений. Максимальное значение 10000.">

        <label for="switch">Армянский ⇔ Русский:</label>
        <input type="checkbox" id="switch" title="При установленном флажке будут показываться числа на армянском, при снятом &mdash; на русском">
    </div>

    <div id="flashcardContainer"></div>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function generateFlashcard() {
            var rangeLower = parseInt(document.getElementById('rangeLower').value);
            var rangeUpper = parseInt(document.getElementById('rangeUpper').value);
            var isArmenianToRussian = document.getElementById('switch').checked;

            var randomNumber = getRandomNumber(rangeLower, rangeUpper);
            var frontText = isArmenianToRussian ? convertToArmenian(randomNumber) : convertToRussian(randomNumber);
            var backText = isArmenianToRussian ? convertToRussian(randomNumber) : convertToArmenian(randomNumber);

            var flashcardContainer = document.getElementById('flashcardContainer');
            flashcardContainer.innerHTML = '';

            var flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');
            flashcard.innerHTML = '<div class="front">' + frontText + '</div><div class="back">' + backText + '</div>';
            flashcard.addEventListener('click', function () {
                flashcard.classList.toggle('show-back');
                if (flashcard.innerText == frontText) {
                    generateFlashcard();
                }
            });

            flashcardContainer.appendChild(flashcard);
        }

        function convertToArmenian(number) {
            var units = ['', 'մեկ', 'երկու', 'երեք', 'չորս', 'հինգ', 'վեց', 'յոթ', 'ութ', 'ինը'];
            var tens = ['', 'տասն', 'քսան', 'երեսուն', 'քառասուն', 'հիսուն', 'վաթսուն', 'յոթանասուն', 'ութանասուն', 'իննսուն'];
            var hundreds = ['', 'հարյուր', 'երկու հարյուր', 'երեք հարյուր', 'չորս հարյուր', 'հինգ հարյուր', 'վեց հարյուր', 'յոթ հարյուր', 'ութ հարյուր', 'ինը հարյուր'];
            var thousands = ['', 'հազար', 'երկու հազար', 'երեք հազար', 'չորս հազար', 'հինգ հազար', 'վեց հազար', 'յոթ հազար', 'ութ հազար', 'ինը հազար'];

            if (number === 0) {
                return 'զրո';
            }

            var armenianNumeral = '';

            if (number >= 1000) {
                armenianNumeral += thousands[Math.floor(number / 1000)];
                number %= 1000;
            }

            if (number >= 100) {
                if (armenianNumeral !== '') {
                    armenianNumeral += ' ';
                }
                armenianNumeral += hundreds[Math.floor(number / 100)];
                number %= 100;
            }

            if (number >= 10) {
                if (armenianNumeral !== '') {
                    armenianNumeral += ' ';
                }
                armenianNumeral += tens[Math.floor(number / 10)];
                number %= 10;
            }

            if (number > 0) {
                if (armenianNumeral !== '') {
                    armenianNumeral += ' ';
                }
                armenianNumeral += units[number];
            }

            return armenianNumeral;
        }

        function convertToRussian(number) {
            var units = ['', 'один', 'два', 'три', 'четыре', 'пять', 'шесть', 'семь', 'восемь', 'девять'];
            var tens = ['', '', 'двадцать', 'тридцать', 'сорок', 'пятьдесят', 'шестьдесят', 'семьдесят', 'восемьдесят', 'девяносто'];
            var hundreds = ['', 'сто', 'двести', 'триста', 'четыреста', 'пятьсот', 'шестьсот', 'семьсот', 'восемьсот', 'девятьсот'];
            var thousands = ['', 'тысяча', 'две тысячи', 'три тысячи', 'четыре тысячи', 'пять тысяч', 'шесть тысяч', 'семь тысяч', 'восемь тысяч', 'девять тысяч'];

            if (number === 0) {
                return 'ноль';
            }

            var russianNumeral = '';

            if (number >= 1000) {
                russianNumeral += thousands[Math.floor(number / 1000)];
                number %= 1000;
            }

            if (number >= 100) {
                if (russianNumeral !== '') {
                    russianNumeral += ' ';
                }
                russianNumeral += hundreds[Math.floor(number / 100)];
                number %= 100;
            }

            if (number >= 10) {
                if (russianNumeral !== '') {
                    russianNumeral += ' ';
                }
                russianNumeral += tens[Math.floor(number / 10)];
                number %= 10;
            }

            if (number > 0) {
                if (russianNumeral !== '') {
                    russianNumeral += ' ';
                }
                russianNumeral += units[number];
            }
            return russianNumeral;
        }

        document.getElementById('rangeLower').addEventListener('input', generateFlashcard);
        document.getElementById('rangeUpper').addEventListener('input', generateFlashcard);
        document.getElementById('switch').addEventListener('change', generateFlashcard);

        // Generate initial flashcard
        generateFlashcard();

    </script>
</body>
